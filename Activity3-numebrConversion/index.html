<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number conversion</h1>

    <pre><code>
        let z = "5";
        let k = "6";

        // will concat strings
        alert(z+k)
        
        //convert these two numbers
        a = parseInt(z)
        b = parseInt(k)

        alert(a+b)
    </code></pre>


    <div id="result1"></div>
    <div id="result2"></div>

    <script>
        let z = "5";
        let k = "6";

        // will concat strings
        alert(z+k)
        
        //convert these two numbers
        a = parseInt(z)
        b = parseInt(k)

        alert(a+b)
        
        // Outputs of statements -> 23, 36
        console.log(3+4*5)
        console.log(4*3**2)
        
        document.getElementById("result1").innerText = "String is: " + (z+k);
        document.getElementById("result2").innerText = "Number is: " + (a+b);
        

    </script>
</body>
</html>
